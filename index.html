<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/overlay.css">
    <link rel="stylesheet" href="/styles/configuration.css">
    <link rel="stylesheet" href="/styles/game.css">
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
    <title>Jogo da velha</title>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Jogue o jogo da velha!</h1>
    </header>  
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Escolha seu nome</h2>
            <form>
                <div class="form-control">
                    <label for="nomedojogador">Nome do jogador:</label>
                    <input type="text" name="username" id="nomedojogador">
                </div>
                <p id="config-error"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancelar</button>
                    <button type="submit" class="btn" id="confirm-config-btn">Confirmar</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Jogador 1</h2>
                        <h3>Nome do jogador</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-player-1-btn" data-playerid = "1">Editar</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Jogador 2</h2>
                        <h3>Nome do jogador</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player-2-btn"data-playerid = "2">Editar</button>
                    </article>
                </li>
            </ol>
            <button class="btn" id="start-btn">Iniciar</button>
            <p id="start-game-error"></p>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h3>Você venceu, <span id="winner-name">NOME DO JOGADOR</span>!</h3>
                <p>Clique no botão "Reiniciar partida" acima, para começar um novo jogo!</p>
            </article>

            <p>É a sua vez, <span id="active-player-name">NOME DO JOGADOR</span>!</p>            
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>
                
                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li> 
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>
    </main>
</body>
</html>
